name: NixOS Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint Nix files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run lint via Makefile
        run: make lint

      - name: Lint summary
        if: always()
        run: |
          {
            echo "## ðŸ§¹ Lint Summary"
            echo ""
            echo "- nixfmt: checked"
            echo "- statix: checked"
            echo "- deadnix: checked"
          } >> $GITHUB_STEP_SUMMARY
