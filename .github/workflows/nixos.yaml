name: NixOS CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint (validation only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: nixfmt (check only)
        run: |
          nix-shell -p nixfmt-rfc-style --run '
            find . -name "*.nix" \
              ! -name "hardware-configuration-*.nix" \
              -print0 | xargs -0 nixfmt --check
          '

      # ------------------------------------------------------------
      # Statix (temporarily disabled)
      #
      # Reason:
      # - Current system is stable and working
      # - Statix reports stylistic warnings only (W10/W20)
      # - No functional or safety issues detected
      #
      # Can be re-enabled later once refactors are intentional.
      # ------------------------------------------------------------

      # - name: statix
      #   run: nix-shell -p statix --run "statix check ."

      - name: deadnix
        run: |
          nix-shell -p deadnix --run '
            deadnix \
              --exclude hardware-configuration-dell.nix \
              --exclude hardware-configuration-macbook.nix \
              .
          '

      - name: Lint summary
        if: always()
        run: |
          {
            echo "## ðŸ§¹ Lint Summary"
            echo ""
            echo "- nixfmt: check-only âœ…"
            echo "- deadnix: âœ…"
            echo "- statix: intentionally disabled"
            echo ""
            echo "_Formatting is local-only via \`make fmt\`_"
          } >> $GITHUB_STEP_SUMMARY

  build:
    name: Build (${{ matrix.profile }})
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        profile:
          - dell
          - macbook

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate CI entrypoint
        run: |
          cat > ci-configuration.nix <<EOF
          { ... }:
          {
            imports = [
              ./profiles/${{ matrix.profile }}.nix
              ./hardware-configuration-${{ matrix.profile }}.nix

              ./modules/base.nix
              ./modules/networking.nix
              ./modules/audio.nix
              ./modules/fonts.nix
              ./modules/desktops/gnome.nix
              ./modules/autologin.nix
              ./modules/system-packages.nix
              ./modules/users/borba.nix
              ./modules/nixpkgs.nix
            ];

            system.stateVersion = "25.11";
          }
          EOF

      - name: Evaluate configuration
        run: |
          nix-instantiate '<nixpkgs/nixos>' \
            -I nixos-config=$(pwd) \
            ./ci-configuration.nix \
            -A system \
            > /dev/null

      - name: Dry build
        run: |
          nix-shell -p nixos-rebuild --run "
            nixos-rebuild build \
              -I nixos-config=$(pwd) \
              -I nixos-config=$(pwd)/ci-configuration.nix \
              --dry-run
          "

      - name: Build summary
        if: always()
        run: |
          {
            echo "## ðŸ—ï¸ Build Summary"
            echo ""
            echo "- Profile: **${{ matrix.profile }}**"
            echo "- Evaluation: OK"
            echo "- Dry build: OK"
          } >> $GITHUB_STEP_SUMMARY
