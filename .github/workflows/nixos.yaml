name: NixOS CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Lint (nixfmt + deadnix)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # -------------------------------------------------
      # nixfmt (CHECK ONLY â€“ no auto-format in CI)
      # -------------------------------------------------
      - name: nixfmt check
        run: |
          nix-shell -p nixfmt-rfc-style --run '
            find . -name "*.nix" \
              ! -name "hardware-configuration-*.nix" \
              -print0 | xargs -0 nixfmt --check
          '

      # -------------------------------------------------
      # deadnix (single --exclude, CI-safe)
      # -------------------------------------------------
      - name: deadnix
        run: |
          nix-shell -p deadnix --run '
            deadnix \
              --exclude hardware-configuration-dell.nix,hardware-configuration-macbook.nix \
              .
          '

      - name: Lint summary
        if: always()
        run: |
          {
            echo "## ðŸ§¹ Lint"
            echo ""
            echo "- nixfmt: check-only"
            echo "- deadnix: OK"
            echo ""
            echo "_Formatting and fixes are local-only._"
          } >> $GITHUB_STEP_SUMMARY

  build:
    name: Build (${{ matrix.profile }})
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        profile: [ dell, macbook ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # -------------------------------------------------
      # Generate CI entrypoint (no sed, no mutation)
      # -------------------------------------------------
      - name: Generate CI configuration
        run: |
          cat > ci-configuration.nix <<EOF
          { ... }:
          {
            imports = [
              ./profiles/${{ matrix.profile }}.nix
              ./hardware-configuration-${{ matrix.profile }}.nix

              ./modules/base.nix
              ./modules/networking.nix
              ./modules/audio.nix
              ./modules/fonts.nix
              ./modules/desktops/gnome.nix
              ./modules/autologin.nix
              ./modules/system-packages.nix
              ./modules/users/borba.nix
              ./modules/nixpkgs.nix
            ];

            system.stateVersion = "25.11";
          }
          EOF

      # -------------------------------------------------
      # Evaluation (no build)
      # -------------------------------------------------
      - name: Evaluate configuration
        run: |
          nix-instantiate '<nixpkgs/nixos>' \
            -I nixos-config=$(pwd) \
            ./ci-configuration.nix \
            > /dev/null

      # -------------------------------------------------
      # Dry build (safety only)
      # -------------------------------------------------
      - name: Dry build
        run: |
          nix-shell -p nixos-rebuild --run "
            nixos-rebuild build \
              -I nixos-config=$(pwd) \
              -I nixos-config=$(pwd)/ci-configuration.nix \
              --dry-run
          "

      - name: Build summary
        if: always()
        run: |
          {
            echo "## ðŸ—ï¸ Build"
            echo ""
            echo "- Profile: **${{ matrix.profile }}**"
            echo "- Evaluation: OK"
            echo "- Dry build: OK"
          } >> $GITHUB_STEP_SUMMARY
