name: NixOS Build Validation

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build (${{ matrix.profile }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        profile: [ dell, macbook ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Generate CI entrypoint
        run: |
          cat > ci-configuration.nix <<EOF
          { ... }:
          {
            imports = [
              ./profiles/${{ matrix.profile }}.nix
              ./hardware-configuration-${{ matrix.profile }}.nix

              ./modules/base.nix
              ./modules/networking.nix
              ./modules/audio.nix
              ./modules/fonts.nix
              ./modules/kernel-tuning.nix

              ./modules/desktops/gnome.nix
              ./modules/autologin.nix

              ./modules/containers/docker.nix
              ./modules/containers/k3s.nix
              ./modules/virtualization/libvirt.nix

              ./modules/users/borba.nix
              ./modules/system-packages.nix
              ./modules/nixpkgs.nix

              ./modules/maintenance.nix
              ./modules/maintenance-hm.nix
            ];

            system.stateVersion = "25.11";
          }
          EOF

      - name: Evaluate configuration
        run: |
          nix-instantiate '<nixpkgs/nixos>' \
            -A system \
            -I nixos-config=$(pwd)/ci-configuration.nix \
            > /dev/null

      - name: Dry build
        run: |
          nix-shell -p nixos-rebuild --run "
            nixos-rebuild build \
              -I nixos-config=$(pwd)/ci-configuration.nix \
              --dry-run
          "

      - name: Build summary
        if: always()
        run: |
          {
            echo "## ðŸ—ï¸ Build Summary"
            echo ""
            echo "- Profile: **${{ matrix.profile }}**"
            echo "- Evaluation: OK"
            echo "- Dry build: OK"
          } >> \$GITHUB_STEP_SUMMARY
