name: NixOS Build Validation

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    uses: ./.github/workflows/nixos-lint.yaml

  build:
    needs: lint
    name: Build (${{ matrix.profile }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        profile:
          - dell
          - macbook

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build via Makefile
        run: make build

      - name: Build summary
        if: always()
        run: |
          {
            echo "## ðŸ—ï¸ Build Summary"
            echo ""
            echo "- Profile: **${{ matrix.profile }}**"
            echo "- Build: OK"
          } >> $GITHUB_STEP_SUMMARY
