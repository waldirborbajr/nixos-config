theme = "catppuccin_mocha_blur"

[editor]
line-number = "relative"
mouse = false
color-modes = true
cursorline = true
true-color = true
bufferline = "multiple"

# Completion
auto-completion = true
completion-timeout = 15
auto-info = true

# Layout
text-width = 99
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]
end-of-line-diagnostics = "hint"

# UX
undercurl = false
idle-timeout = 200
scroll-lines = 3

[editor.inline-diagnostics]
cursor-line = "error"
other-lines = "disable"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name"]

center = [
  "file-base-name",
  "read-only-indicator",
  "file-modification-indicator"
]

right = [
  "diagnostics",
  "selections",
  "primary-selection-length",
  "position",
  "total-line-numbers",
  "file-encoding",
  "file-type"
]

[editor.lsp]
enable = true
auto-signature-help = false
display-messages = true
snippets = true
goto-reference-include-declaration = false

[editor.soft-wrap]
enable = true
max-wrap = 25
max-indent-retain = 0
wrap-indicator = ""

[editor.file-picker]
hidden = false
ignore = false
git-ignore = false
git-global = false
git-exclude = false

[editor.indent-guides]
character = "â•Ž"
render = true

[keys.normal]
"%" = "match_brackets"
"$" = "goto_line_end"
"0" = "goto_line_start"
"G" = "goto_file_end"
"A-<" = "goto_previous_buffer"   # Alt <
"A->" = "goto_next_buffer"       # Alt >
"A-w" = ":buffer-close"          # Alt w
"A-/" = "repeat_last_motion"     # Alt /
A-x = "extend_to_line_bounds"
X = "select_line_above"

# Better word search like Vim
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]
"#" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_prev"]

# Lazygit
"C-g" = [
  ":new",
  ":insert-output lazygit",
  ":buffer-close!",
  ":redraw",
  ":reload-all"
]

# Yazi file manager
"C-y" = [
  ":sh rm -f /tmp/unique-file",
  ":insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file",
  ":insert-output echo \"\\x1b[?1049h\\x1b[?2004h\" > /dev/tty",
  ":open %sh{cat /tmp/unique-file}",
  ":redraw",
  ":set mouse false",
  ":set mouse true"
]

[keys.select]
i = "select_textobject_inner"
a = "select_textobject_around"
A-x = "extend_to_line_bounds"
X = "select_line_above"

[keys.normal.space]
l = ":toggle lsp.display-inlay-hints"
w = ":write"
q = ":quit"
