inherits = "catppuccin_mocha"

# Fundo totalmente transparente (terminal + compositor fazem o resto)
"ui.background" = { bg = "none" }

# Gutter discreto e limpo
"ui.gutter" = { bg = "none", fg = "overlay1" }

# Linha do cursor — essencial para foco com blur
"ui.cursorline.primary" = { bg = "surface0" }

# Statusline elegante e legível
"ui.statusline" = { bg = "surface0", fg = "text" }
"ui.statusline.inactive" = { bg = "none", fg = "overlay0" }

# Bufferline minimalista
"ui.bufferline" = { bg = "none" }
"ui.bufferline.active" = { bg = "surface0", fg = "text" }
"ui.bufferline.inactive" = { bg = "none", fg = "overlay0" }

# Popups e menus (NUNCA transparentes com blur)
"ui.popup" = { bg = "surface0" }
"ui.menu" = { bg = "surface0" }
"ui.menu.selected" = { bg = "surface1", fg = "text" }

# Seleção e match
"ui.selection" = { bg = "surface1" }
"ui.selection.primary" = { bg = "surface2" }

# Diagnósticos com cores do Mocha
"diagnostic.error" = { fg = "red" }
"diagnostic.warning" = { fg = "yellow" }
"diagnostic.info" = { fg = "blue" }
"diagnostic.hint" = { fg = "teal" }

