# modules/desktops/hyprland/hyprland.conf
# ---
# Hyprland config - Borba (Nix-managed via /etc/xdg -> ~/.config symlink)

$mod = SUPER
$term = alacritty
$menu = wofi --show drun

monitor=,preferred,auto,1

# NOTE:
# Avoid setting env vars here unless you really need per-session overrides.
# Prefer setting these via Nix (environment.sessionVariables) to keep it consistent.

input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
    scroll_factor = 0.8
  }
}

general {
  gaps_in = 6
  gaps_out = 10
  border_size = 2
  layout = dwindle
  allow_tearing = false
}

decoration {
  rounding = 12
  blur {
    enabled = true
    size = 6
    passes = 2
    new_optimizations = true
  }
}

animations {
  enabled = true
  animation = windows,1,6,default
  animation = border,1,5,default
  animation = fade,1,6,default
  animation = workspaces,1,6,default
}

dwindle {
  pseudotile = true
  preserve_split = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vrr = 1
}

# Autostart
# (Use "exec-once" only; Hyprland will not re-run these on reload.)
exec-once = mako
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Idle/lock
exec-once = swayidle -w \
  timeout 300 'swaylock -f -c 000000' \
  timeout 600 'hyprctl dispatch dpms off' \
  resume 'hyprctl dispatch dpms on' \
  before-sleep 'swaylock -f -c 000000'

# Keybinds
bind = $mod, Return, exec, $term
bind = $mod, Space, exec, $menu

bind = $mod, Q, killactive,
bind = $mod SHIFT, Q, exit,
bind = $mod, F, fullscreen, 1
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo,
bind = $mod, S, togglesplit,

bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Lock screen
bind = $mod, X, exec, swaylock -f -c 000000

# Screenshot area -> clipboard
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Floating defaults (optional)
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
